<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Mission to Mars</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://use.fontawesome.com/e9c0b42f7c.js"></script>
</head>

<body>
	<div class="container-fluid">
		<div style="background:transparent !important" class="jumbotron text-center">
			<h1>Mission to Mars</h1>
			<p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
		</div>

		<div style="background:transparent !important" class="jumbotron text-center">
			<div class="col">
				<div class='row'>
					<div class='col-md-12'>
						<hr>
						<h2 style="text-align:left;"><b>Latest Mars News:</b></h3>
							<h3 style="text-align:left;">{{ mission.news_title }}</h4>
								<p style="text-align:left;">{{ mission.news_p }}</p>
								<hr>
					</div>
				</div>
				<div class="row">
					<div class='col-md-8'>

						<h2 style="text-align:left;"><b>Featured Mars Image</b></h4>
							<img src="{{ mission.featured_image_url }}" class='img-responsive' alt="Featured Image"
								width="100%" height="100%">

					</div>
					<div class="col-md-4">
						<!-- Mars Facts -->
						<div class="row" id="mars-facts">
							<h4>Mars Facts</h4>
							{{ mission.table_data | safe }}
						</div>
					</div>
				</div>
			</div>
		</div>


		<div class="w3-container">
			<div class="row" id="mars-hemispheres">
				<div class="page-header">
					<h2 class="text-center">Mars Hemispheres</h2>
				</div>

				{% for hemisphere in mission.hem_img_urls %}
				<div class="col-md-6">
					<div class="thumbnail">
						<img src="{{hemisphere.img_url | default('static/images/error.png', true)}}" alt="...">
						<div class="caption">
							<h3>{{hemisphere.title}}</h3>
						</div>
					</div>
				</div>
				{% endfor %}
			</div>

		</div>
	</div>
</body>

</html>
